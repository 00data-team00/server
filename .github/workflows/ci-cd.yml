name: Build and Push Docker Image

on:
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: JDK 21 설치
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle 캐시
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: application-secret.yml 생성
        run: |
          echo "${{ secrets.APPLICATION_SECRET_YML }}" > ./src/main/resources/application-secret.yml

      - name: Gradle Build (테스트 제외)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: 빌드된 jar 파일 복사 (Dockerfile 맞추기)
        run: |
          cp build/libs/*.jar app.jar

      - name: Docker 로그인
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker 이미지 빌드
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/data00:latest .

      - name: DockerHub 푸시
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/data00:latest
