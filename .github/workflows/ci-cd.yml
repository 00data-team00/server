name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # application-secret.yml ìƒì„±
      - name: application-secret.yml ìƒì„±
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_SECRET_YML }}" > src/main/resources/application-secret.yml
      # Firebase ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ìƒì„±
      - name: Firebase ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ìƒì„±
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > src/main/resources/firebase-service-account.json
      - name: Java 21 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: JAR ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
        run: ./gradlew clean build -x test

      - name: Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/data00:latest

  deploy:
    name: Deploy to EC2 via SSH
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH í‚¤ ì„¤ì •
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ec2-user
            
            # docker-compose.yml ìƒì„±
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/data00:latest
                container_name: spring-app
                ports:
                  - "8080:8080"
                volumes:
                  # ğŸ”¥ ì¶”ê°€: ë³¼ë¥¨ ë§ˆìš´íŠ¸ ì„¤ì •
                  - /home/ec2-user/uploads:/app/uploads
                environment:
                  - SPRING_PROFILES_ACTIVE=prod
                  - DEEPL_AUTH_KEY=${{ secrets.DEEPL_AUTH_KEY }}
                  - DEEPL.AUTH.KEY=${{ secrets.DEEPL_AUTH_KEY }}
                restart: unless-stopped
            EOF
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker-compose down
            
            # ìƒˆ ì´ë¯¸ì§€ í’€ ë° ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker-compose pull
            docker-compose up -d
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            docker-compose ps